

{% extends "cardapp/base.html" %} 


{% block content %}
<h1>Fash Cards</h1>
<div class="row justify-content-left mt-4">
  <form action="{%url 'current'%}" , method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Subject</label>
      <select name="subjectf" id="subjectf" class="district-dropdown">
        <option value="">Select</option>
        {% for subject in subjectList%}
        <option value="{{subject}}">{{subject}}</option>
        {%endfor%}
      </select>
      <br />
    </div>
    <div class="form-group">
      <label> Time </label>
      <select name="countf" id="countf" class="district-dropdown">
        <option value="">Select</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    <input type="hidden" name="formidx" value="start">
    <button type="submit" class="btn btn-primary" alig>Start</button>
  </form>
</div>
{% if questions %}
<div class="alert alert-success" role="alert">
  Subject: {{subject}}
  <br />{{questionCount}} questions selected.
 
</div>

<div class="alert alert-dark" role="alert" id="questionF" value>
    <label id="lblQuestion"> {{questions.0.question}}</label>

</div>
<div class="alert alert-dark" role="alert" id="answerdiv" style="display: none;">{{questions.0.answer}}</div>

<div>
    <button type="submit" class="btn btn-success" onclick="showHide()" >&laquo;Previous</button>

    <button type="submit" class="btn btn-success" onclick="showHide()" >Show/Hide</button>
    
    <button type="submit" class="btn btn-success" >Next &raquo;</button>
    
</div>
{% endif %} {% endblock %}
